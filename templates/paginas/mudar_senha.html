{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Senha</title>

    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f4f4f4;
        }
        form { 
            background-color: #fff; 
            padding: 2rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        div { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; }
        input[type="password"] { width: 300px; padding: 8px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<form method="POST">
        {% csrf_token %} 

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <img src="{% static 'logo.png' %}" alt="Logotipo do Sistema" width="150">

            <div style="text-align: right;">
                <p>Olá, <strong>{{ user.username }}</strong>!</p> 
                <h2>Por favor, atualize sua senha!</h2>
            </div>
        </div>

        <p>Este é seu primeiro acesso. Para continuar, defina uma nova senha.</p>

        {{ form.as_p }}

        <button type="submit">Salvar Nova Senha</button>
    </form>

</body>
</html>
